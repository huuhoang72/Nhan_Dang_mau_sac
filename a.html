<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nh·∫≠n Di·ªán M√†u S·∫Øc</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* fallback */
            color: #333;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin: 20px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }
        
        #imageInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #888;
        }
        
        canvas {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px 0;
            max-width: 100%;
        }
        
        .result-area {
            background: rgba(0,0,0,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .color-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .color-sample {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .color-sample::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3));
            pointer-events: none;
        }
        
        .color-text {
            flex-grow: 1;
        }
        
        .color-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .color-details {
            font-size: 14px;
            color: #666;
        }
        
        .percentage-bar {
            width: 100px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .percentage-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 1s ease-out;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Nh·∫≠n Di·ªán M√†u S·∫Øc</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">T·∫£i ·∫£nh l√™n ƒë·ªÉ ph√¢n t√≠ch m√†u s·∫Øc</div>
            <div class="upload-hint">K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn file<br>
            H·ªó tr·ª£: JPG, PNG, GIF</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div style="text-align: center;">
            <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
        </div>
        
        <div class="result-area" id="resultArea">
            <div class="stats" id="stats"></div>
            <h3>üîç M√†u s·∫Øc ƒë∆∞·ª£c ph√°t hi·ªán:</h3>
            <div id="colorResults"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultArea = document.getElementById('resultArea');

        const colorNames = {
            red: 'ƒê·ªè', green: 'Xanh l√°', blue: 'Xanh d∆∞∆°ng', yellow: 'V√†ng',
            orange: 'Cam', purple: 'T√≠m', pink: 'H·ªìng', brown: 'N√¢u',
            black: 'ƒêen', white: 'Tr·∫Øng', gray: 'X√°m', cyan: 'Xanh l∆°',
            lime: 'Xanh chanh', navy: 'Xanh navy', maroon: 'ƒê·ªè ƒë·∫≠m'
        };

        // Event listeners
        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', handleImageUpload);
        
        // Drag & drop
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                processImage(files[0]);
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Resize canvas to fit image while maintaining aspect ratio
                    const maxSize = 600;
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    canvas.style.display = 'block';
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    analyzeColors();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function analyzeColors() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const totalPixels = (canvas.width * canvas.height);
            
            console.log(`Analyzing ${totalPixels} pixels...`);
            
            const colorCounts = {};
            const step = Math.max(1, Math.floor(Math.sqrt(totalPixels) / 50)); // Adaptive sampling
            
            for (let i = 0; i < data.length; i += 4 * step) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                
                if (a > 128) { // Skip transparent pixels
                    const colorName = getDetailedColorName(r, g, b);
                    const colorKey = `${colorName}`;
                    
                    if (!colorCounts[colorKey]) {
                        colorCounts[colorKey] = {
                            name: colorName,
                            count: 0,
                            r: 0, g: 0, b: 0,
                            samples: 0
                        };
                    }
                    
                    colorCounts[colorKey].count++;
                    colorCounts[colorKey].r += r;
                    colorCounts[colorKey].g += g;
                    colorCounts[colorKey].b += b;
                    colorCounts[colorKey].samples++;
                }
            }
            
            const sampledPixels = Math.floor(totalPixels / step);
            const results = Object.values(colorCounts)
                .map(color => ({
                    name: color.name,
                    count: color.count,
                    percentage: Math.round((color.count / sampledPixels) * 100),
                    r: Math.round(color.r / color.samples),
                    g: Math.round(color.g / color.samples),
                    b: Math.round(color.b / color.samples)
                }))
                .filter(color => color.percentage >= 2) // Only show colors >= 2%
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, 8);
            
            displayResults(results, totalPixels);
        }

        function getDetailedColorName(r, g, b) {
            const hsl = rgbToHsl(r, g, b);
            const h = hsl[0];
            const s = hsl[1];
            const l = hsl[2];
            
            // Black and white detection
            if (l < 15) return colorNames.black;
            if (l > 90 && s < 10) return colorNames.white;
            if (s < 15) {
                if (l < 30) return colorNames.black;
                if (l > 70) return colorNames.white;
                return colorNames.gray;
            }
            
            // Color detection based on hue
            if (h >= 0 && h < 15) return colorNames.red;
            if (h >= 15 && h < 35) return colorNames.orange;
            if (h >= 35 && h < 60) return colorNames.yellow;
            if (h >= 60 && h < 80) return colorNames.lime;
            if (h >= 80 && h < 140) return colorNames.green;
            if (h >= 140 && h < 170) return colorNames.cyan;
            if (h >= 170 && h < 210) return colorNames.blue;
            if (h >= 210 && h < 250) return colorNames.navy;
            if (h >= 250 && h < 290) return colorNames.purple;
            if (h >= 290 && h < 320) return colorNames.pink;
            if (h >= 320 && h < 345) return l > 50 ? colorNames.pink : colorNames.maroon;
            if (h >= 345) return colorNames.red;
            
            return 'Kh√¥ng x√°c ƒë·ªãnh';
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function displayResults(colors, totalPixels) {
            const statsDiv = document.getElementById('stats');
            const resultsDiv = document.getElementById('colorResults');
            
            // Show statistics
            const uniqueColors = colors.length;
            const dominantColor = colors[0];
            const colorDiversity = Math.round((uniqueColors / 15) * 100);
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${uniqueColors}</div>
                    <div class="stat-label">M√†u ph√°t hi·ªán</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${dominantColor ? dominantColor.percentage : 0}%</div>
                    <div class="stat-label">M√†u ch·ªß ƒë·∫°o</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${colorDiversity}%</div>
                    <div class="stat-label">ƒê·ªô ƒëa d·∫°ng</div>
                </div>
            `;
            
            if (colors.length === 0) {
                resultsDiv.innerHTML = '<p>Kh√¥ng ph√°t hi·ªán ƒë∆∞·ª£c m√†u s·∫Øc r√µ r√†ng</p>';
                return;
            }
            
            resultsDiv.innerHTML = colors.map((color, index) => `
                <div class="color-info" style="animation-delay: ${index * 0.1}s">
                    <div class="color-sample" style="background-color: rgb(${color.r}, ${color.g}, ${color.b})"></div>
                    <div class="color-text">
                        <div class="color-name">${color.name}</div>
                        <div class="color-details">
                            RGB(${color.r}, ${color.g}, ${color.b}) ‚Ä¢ ${color.percentage}%
                        </div>
                        <div class="percentage-bar">
                            <div class="percentage-fill" style="width: ${color.percentage}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultArea.style.display = 'block';
            
            // Animate percentage bars
            setTimeout(() => {
                const fills = document.querySelectorAll('.percentage-fill');
                fills.forEach((fill, index) => {
                    fill.style.width = '0%';
                    setTimeout(() => {
                        fill.style.width = colors[index].percentage + '%';
                    }, 100 + index * 100);
                });
            }, 500);
        }
    </script>
</body>
